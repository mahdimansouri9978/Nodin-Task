paths:
  /tasks/{id}:
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the task to get
      security:
        - bearerAuth: []
      tags:
        - Tasks
      summary: update a task.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:               
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                priority:
                  type: integer
                file:
                  type: string
                  format: binary
              required:
                - name
                - priority


      responses: 
        '201':
          description: Created