paths:
  /tasks:
    post:
      security:
        - bearerAuth: []
      tags:
        - Tasks
      summary: Creates a task.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:               
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                priority:
                  type: integer
                file:
                  type: string
                  format: binary
              required:
                - name
                - priority


      responses: 
        '201':
          description: Created